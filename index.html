<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Assessment - 1</title>
  </head>
  <body>
    <div class="page-layout">
      <header class="header">
        <img class="logo" src="./img/logo.svg" alt="layout" />
      </header>

      <div class="box-left">
        <img src="./img/illustration-mockups.svg" alt="layout" />
      </div>

      <div class="box-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communties. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>

        <button class="button" type="button">Register</button>
      </div>

      <footer class="footer">
        <div class="icons">
          <i class="fa fa-instagram" style="font-size: 24px"></i>
          <i class="fa fa-twitter" style="font-size: 24px"></i>
          <i class="fa fa-facebook" style="font-size: 24px"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
